[package]
name = "hdt"
version = "0.0.13-alpha.2"
repository = "https://github.com/konradhoeffner/hdt"
authors = ["Tim Baccaert <tbaccaer@vub.be>", "Konrad HÃ¶ffner"]
license = "MIT"
description = "Library for the Header Dictionary Triples (HDT) RDF compression format."
keywords = ["rdf", "hdt", "compression", "file-format"]
categories = ["compression", "filesystem", "parsing", "web-programming"]
edition = "2021"

[package.metadata."docs.rs"]
all-features = true

[dependencies]
bytesize = "1.1.0"
crc = "3.0"
iref = "2.2"
langtag = "^0.3.2"
ntriple = "^0.1.1"
#rayon = "1.5.3"
rsdict = "0.0.6"
sophia = { version="0.8.0-alpha.0", optional = true }
sucds = "0.6.0"
thiserror = "1.0.37"
log = "0.4"
mownstr = "0.2.0"

[features]
default = ["sophia"]
sophia = ["dep:sophia"]

[[bench]]
name = "bench"
harness = false

[lib]
bench = false

[profile.test]
opt-level = 1

[dev-dependencies]
pretty_assertions = "1.3"
env_logger = { version = "0.10", default-features = false, features = ["auto-color"] }
criterion = { version = "0.4.0", default-features = false, features = ["cargo_bench_support", "html_reports"] }
