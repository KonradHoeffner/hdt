[package]
name = "hdt"
version = "0.1.6"
repository = "https://github.com/konradhoeffner/hdt"
authors = ["Tim Baccaert <tbaccaer@vub.be>", "Konrad HÃ¶ffner"]
license = "MIT"
description = "Library for the Header Dictionary Triples (HDT) RDF compression format."
keywords = ["rdf", "hdt", "compression", "file-format"]
categories = ["compression", "filesystem", "parsing", "web-programming"]
edition = "2021"

[package.metadata."docs.rs"]
all-features = true

[dependencies]
bytesize = "1"
crc = "3"
iref = "3"
langtag = "0.3"
ntriple = "0.1"
rsdict = { version = "0.0.7", features = ["simd"] }
sophia = { version = "0.8.0-alpha.3", optional = true }
sucds = "0.8"
thiserror = "1"
log = "0.4"
mownstr = "0.2"
lazy_static = "1"
eyre = "0.6"

[features]
default = ["sophia"]
sophia = ["dep:sophia"]

[[bench]]
name = "criterion"
harness = false

[[bench]]
name = "iai"
harness = false

[lib]
bench = false

[profile.test]
opt-level = 1

[dev-dependencies]
pretty_assertions = "1"
env_logger = { version = "0.11", default-features = false, features = ["auto-color"] }
criterion = { version = "0.5", default-features = false, features = ["cargo_bench_support", "html_reports"] }
#iai = "0.1"
iai = { git = "https://github.com/sigaloid/iai", rev = "d56a597" } # until https://github.com/bheisler/iai/pull/35 is merged
color-eyre = "0.6"
